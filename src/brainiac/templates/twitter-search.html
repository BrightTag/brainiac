<div class="ticker" data-widget="ticker">
  <ul class="ticker">{{#data}}
    <li class="ticker-item">
      <div class="twitter-info">
        <div class="twitter-time">{{time}}</div>
        <img src='{{profile_image_url}}' class="twitter-pic" />
        <div class="twitter-name">{{name}}</div>
        <div class="twitter-handle">@{{handle}}</div>
      </div>
    {{text}}
    </li>
  {{/data}}</ul>
</div>
